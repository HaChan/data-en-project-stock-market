version: '3.7'
networks:
  stock-market-network:
    external:
      name: data-en-project-stock-market_stock-market-network

services:
  minio:
    image: minio/minio
    container_name: minioserver
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - stock-market-network

volumes:
  minio_data:
